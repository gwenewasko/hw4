<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Gwen's Quiz Game</title>
</head>

<body>
    <main class="b-solid j-center p">
        <div>
            <h1>Pop Bangers of the 2000's</h1>
            <p>Test your knowledge of early 2000's pop music!</p>
            <button id="start">Start Quiz</button>
            <button id="restartQuiz">Restart</button>
            <p id="timer">Timer: <span id="time">30</span></p>
        </div>
        <!-- Questions and Answers -->
        <h2 id="question"></h2>
        <div class="" id="answers"></div>
        <!-- High Score Box -->
        <h2 id="scoretitle"></h2>
        <ul id="scoreboard"></ul>
        <!-- <li>Name: <span id="name"></span></li> -->
        <!-- <li>Score: <span id="score"></span></li> -->

        <script src="./assets/script.js"></script>
    </main>
</body>

</html>
